<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet" />

  <title>HTWK Extension</title>
  <style>
    body {
      background-image: linear-gradient(to right, aliceblue, antiquewhite);
      background-size: cover;
      height: max-content;
      width: max-content;
      color: slategray;
    }

    select {
      max-width: 20rem;
      padding-left: 0;
    }

    .group_width {
      max-width: 20rem;
      padding-left: 0;
    }
  </style>
</head>

<body>
  <div class="p-4">
    <h1>OPAL Extension</h1>
    <h5 class="my-3">General Settings</h5>
    <div class="input-group mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="onOff" checked />
        <label class="form-check-label" for="onOff">Enable extension</label>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="audioSwitch" checked />
        <label class="form-check-label" for="audioSwitch">Audio</label>
      </div>
    </div>
    <hr>
    <div class="input-group mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="autologin" checked />
        <label class="form-check-label" for="autologin">Autologin</label>
      </div>
    </div>
    <div class="input-group mb-3">
      <select class="form-check form-select" id="institution">
        <option value="-1" selected>Select your institution</option>
        <option value="0">Berufsakademie Sachsen</option>
        <option value="1">HFM Dresden</option>
        <option value="2">HS Mittweida</option>
        <option value="3">HS Zittau / Görlitz</option>
        <option value="4">HTW Dresden</option>
        <option value="5">HTWK Leipzig</option>
        <option value="6">SLUB Dresden</option>
        <option value="7">Sächsische Verwaltungs- und Wirtschafts-Akademie</option>
        <option value="8">TU Bergakademie Freiberg</option>
        <option value="9">TU Chemnitz</option>
        <option value="10">TU Dresden</option>
        <option value="11">Universität Leipzig</option>
        <option value="12">Westsächsische Hochschule Zwickau</option>
        <option value="13">Palucca Hochschule für Tanz Dresden</option>
        <option value="14">VHO der BPS Bildungsportal Sachsen GmbH</option>
      </select>
    </div>
    <div class="input-group group_width mb-3">
      <div class="form-floating">
        <input class="form-control" type="text" id="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input class="form-control" type="password" id="password">
        <label for="password">Password</label>
      </div>
    </div>
    <hr>
    <h5 class="my-3">Reload Settings</h5>
    <div class="mb-3">
      <label for="delay" class="form-label">delay in ms</label>
      <input type="number" class="form-control" id="delay" value="300" aria-describedby="delay in ms">
    </div>
    <hr>
    <h5 class="my-3">Reminder Settings</h5>
    <div class="input-group mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="reminderSwitch" checked />
        <label class="form-check-label" for="reminderSwitch">Enable reminder</label>
      </div>
    </div>
    <div class="input-group group_width mb-3">
      <div class="form-floating was-validated">
        <input class="form-control" type="url" autocomplete="off" id="calendarlink" pattern="http:\/\/www\.htwk-stundenplan\.de\/.+" required>
        <label class="form-check-label" for="calendarlink">Link for your calendar</label>
        <div class="invalid-feedback">Does not match Format http://www.htwk-stundenplan.de/...</div>
      </div>
    </div>
    <hr>
    <button class="btn btn-outline-secondary" type="button" id="restoreDefault">Restore default</button>
  </div>

  <script src="crypto-js.min.js"></script>
  <script src="popup.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
